<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Taft Clothing Clone</title>
</head>

<body>
    <main role="main" class="wrapper">
        <header class="main-header">
            <div class="header-shipping">Free Shipping & Returns in the US</div>
            <div class="header-tools-wrapper">
                <div class="aligned-left">
                    <div class="navigation-toggle">
                        <div class="bar bar-top"></div>
                        <div class="bar bar-mid"></div>
                        <div class="bar bar-lower"></div>
                    </div>
                </div>
                <div class="aligned-right">
                    <div class="customer-links">Account</div>
                    <div class="mini-cart-wrapper">
                        <div class="cart-count">Cart&nbsp(0)</div>
                        <div class="checkout-link">Checkout</div>
                    </div>
                </div>
            </div>
            <div class="branding">
                <img class="logoimg" src="./img/logo.png" alt="logo">
                <form class="search-form" placeholder="Search" type="text"></form>
            </div>
        </header>
        <div class="navigation-wrapper">
            <ul>
                <li>Home</li>
                <li>Shoes</li>
                <li>Coming Soon</li>
                <li>About Us</li>
            </ul>
        </div>
        <div class="home-slideshow">
            <img class="slideshow-slide slide-1" src="./img/slide-1-image.jpg">
            <img class="slideshow-slide slide-2" src="./img/slide-2-image.jpg">
            <img class="slideshow-slide slide-2" src="./img/slide-3-image.jpg">
        </div>
        <div class="main-content">
            <div class="featured-products-list">
                <div class="product-list-item">
                    <div class="product-list-item-thumbnail"></div>
                    <div class="product-list-item-detail">
                        <div class="product-list-item-title"></div>
                        <div class="product-list-item-price"></div>
                        <div class="product-list-item-reviews"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-footer"></div>
    </main>
</body>

</html>
